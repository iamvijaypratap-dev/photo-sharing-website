<body id="page-top">

                    <form action="" method="get">
                        <div class="col-lg-12 col-md-8 col-sm-3 d-flex justify-content-space-between" style="margin-bottom: 2rem; margin-top: 2rem;">
                            <input type="text" class="form-control" id="ei" placeholder="First Name" required>
                            <input type="text" class="form-control" id="ei" placeholder="Second Name" required>
                        </div>
                        <div class="col-lg-12 col-md-8 col-sm-3 d-flex"  style="margin-top: 2rem;">
                            <select class="custom-select d-flex w-100" id="Date" required>
                                <option value="">Date...</option>
                                <option>1</option>
                              </select>

                              <select class="custom-select d-block w-100" id="Month" required>
                                <option value="">Month...</option>
                                <option>January</option>
                              </select>

                              <select class="custom-select d-block w-100" id="Year" required>
                                <option value="">Year...</option>
                                <option>1990</option>
                              </select>
                        </div>
                        <div class="col-lg-12 col-md-8 col-sm-6" style="margin-top: 2rem;">
                        <select class="custom-select d-block w-100" id="Year" required>
                            <option value="">Region...</option>
                            <option>India</option>
                            <option>United States</option>
                            <option>Russia</option>
                          </select>
                        </div>
                        <div class="col-lg-12 col-md-8 col-sm-6" style="margin-top: 2rem;">
                            <input type="text" class="form-control" id="ei" placeholder="@username" required>
                        </div>
                        <div class="col-lg-12 col-md-8 col-sm-6" style="margin-top: 2rem;">
                            <input type="password" class="form-control" id="ei" placeholder="Password" required>
                        </div>
                        <div class="col-lg-12 col-md-8 col-sm-6" style="margin-top: 2rem;">
                            <input type="text" class="form-control" id="ei" placeholder="Phone Number" required>
                        </div>
                        <div class="col-lg-12 col-md-8 col-sm-6" style="margin-top: 2rem;">
                            <input type="text" class="form-control" id="ei" placeholder="Email" required>
                        </div>
                        <div class="form-check" style="margin-top: 2rem;">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                              Agree to terms and conditions
                            </label>
                          </div>
                        <div class="col-lg-12 col-md-8 col-sm-6" style="margin-top: 2rem; margin-bottom: 3.5rem;">
